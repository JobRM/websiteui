<div class="animated fadeIn">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">Jobs</div>
        <div class="card-body">
          <div class="row">
            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
              <button class="btn btn-primary" type="button" (click)="addNew()">
                New Job
              </button>
              </div>
          </div>

          <ng2-smart-table [settings]="settings" [source]="data" (userRowSelect)="rowSelect($event)"></ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
</div>
